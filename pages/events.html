<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice</title>
</head>
    <body style= "text-align:center">
        <br>
        <p style="color:rgb(8,112,153)"> Este es un contador de clicks, es como una prueba de habilidad, ¿a cuántos clicks vas a poder llegar?</p>
<script>
    window.onload = function () {
        var contador = 0;
        document.getElementById("boton").onclick = function (){
        contador ++;
        document.getElementById("mostrar").innerHTML = contador
    }
    }
    </script>
    <button id="boton">Click aqui</button>
    <br>
    <p style="color:rgb(8,112,153)">Has dado <span id="mostrar"></span> Clicks</p>
